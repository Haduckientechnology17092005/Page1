<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào TODO LIST</title>
    <link rel="icon" href="./assests/img/Group (3).png" type="image/png">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="img1">
                <img src="./assests/img/Group (4).png" alt="1">
            </div>
            <div class="img2">
                <img src="./assests/img/Group(5).png" alt="">
            </div>
        </div>
        <div id="loader">
            <div id="image">
                <img src="./assests/img/loading4.svg" alt="" style="width: 100px; height: 100px">
            </div>
        </div>
        <form action="" method="POST" class="form" id="loginForm">
            <div class="box-login">
                <div class="box-login-left">
                    <img src="./assests/img/Group101393.png" alt="">
                    <div class="S-group">
                        <img src="./assests/img/Group (3).png" alt="">
                    <div class="img-top">
                        <img src="./assests/img/Vector.png" alt="">
                    </div>
                    <div class="img-bottom">
                        <img src="./assests/img/Vector (1).png" alt="">
                    </div>
                </div>
                </div>
                <div class="box-login-right">
                <div class="box-login-top">
                    <div class="box-login-top1" style="font-weight: bold;">Login</div>
                    <div class="box-login-top2" style="font-weight: bold;">Register</div>
                </div>
                <div class="form-login">  
                <div class="spacer"></div>
                <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div></div>
                <input id="email" name="email" type="text" placeholder="  VD: email@gmail.com">
                <div class="error-message" id="username-error">Yêu cầu nhập lại</div>
                <div class="success-message" id="username-success">Thành công</div>
                <span class="form-message"></span>
                </div>
                <div class="form-group">
                <label for="password" class="password">Password</label>
                <div></div>
                <input id="password" name="password" type="text" placeholder="  VD: 123Haws@jaka">
                <img src="./assests/img/Dolphin.svg" alt="" onclick="myFunction()" style="height: 25px; width: 25px; padding-top: 5px;">
                <div class="error-password" id="password-error">Yêu cầu nhập lại</div>
                <div class="success-password" id="password-success">Thành công</div>
                <span class="form-message"></span>
                </div>
                <div><br></div>
                <input type="checkbox" id="check" name="check">
                <label for="" style="color: rgb(0, 119, 255);">Remember me</label>
                <div></div>
                <input type="submit" value="Login" id="submitButton">
                </div> 
                </div>
            </div>
        </form>
    </div>
    <script src="./assests/js/script.js"></script>
</body>
</html>
